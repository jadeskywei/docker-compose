version: '3'
services:
  rabbitmq:
    image: jadesky/rabbitmq:3.11-delayed-message
    container_name: rabbitmq-delayed-message
    ports:
     - 5672:5672
     - 15672:15672
    environment:
     - RABBITMQ_PLUGINS_DIR=/opt/rabbitmq/plugins
    volumes:
     - ./rabbitmq_data:/var/lib/data
    networks:
     - ecom_network

networks:
  ecom_network:
    name: ecom_network
    external: true
